<h1 mat-dialog-title>Create Portfolio</h1>
<div mat-dialog-content>
    <p>Name</p>
    <mat-form-field appearance="fill">
        <mat-label>Name your portfolio!</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
    <p>Available Cash</p>
    <mat-form-field appearance="fill">
        <mat-label>Your starting money</mat-label>
        <input matInput [(ngModel)]="originalLiquid">
    </mat-form-field>
    <p>Private</p>
    <mat-checkbox [(ngModel)]="checked"></mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="createPortfolio()" cdkFocusInitial>Create</button>
</div>
