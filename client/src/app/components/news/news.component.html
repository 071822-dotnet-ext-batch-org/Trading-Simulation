<div data-test="imageslide" > 
<div id="homepage-slider" class="st-slider">

    <input type="radio" class="cs_anchor radio" name="slider" id="slide1"/>
    <input type="radio" class="cs_anchor radio" name="slider" id="slide2"/>
    <input type="radio" class="cs_anchor radio" name="slider" id="slide3"/>
    <input type="radio" class="cs_anchor radio" name="slider" id="play1" checked=""/>
  
    <div class="images">
       <div class="images-inner" >
        <div class="image-slide" >
          <div class="image bg-yellow">
            <p><a href="https://www.google.com">
                <img src="assets/img/news1.jpg" alt="google.com" width="100%" height="132">
                </a></p>
          </div>

        </div>
    
        <div class="image-slide">
          <div class="image bg-blue">
            <p><a href="https://www.google.com">
                <img src="assets/img/news2.jpg" alt="google.com" width="100%" height="132">
                </a></p>
          </div>
        </div>
        <div class="image-slide">
          <div class="image bg-red">
            <p><a href="https://www.google.com">
                <img src="assets/img/b.jpg" alt="google.com" width="100%" height="132">
                </a></p>
          </div>
        </div>
    
      </div>
    </div>
  
    <div class="labels">
      
        <div class="fake-radio">
          <label for="slide1" class="radio-btn"></label>
          <label for="slide2" class="radio-btn"></label>
          <label for="slide3" class="radio-btn"></label>
        </div>
    </div>
  </div>

</div>

 
<div class="margin"> 
<h1 data-test="News">News</h1>

 <div class="container-fluid mt-5">
    <div class="row">
      <div *ngFor="let d of topheadingDisplay | paginate : {itemsPerPage: 4, currentPage: p}">
        <div class="box">
        <img data-test="urlToImage" src="{{d.urlToImage}}" width ="20%" >
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <a href="{{d.url}}" class="btn btn-dark btn-sm">Read more</a>

        </div>
       
      </div>
      
    </div>
    
 </div>
 <div class="pagination"> 
  <pagination-controls (pageChange) = "p = $event" class="float-right"></pagination-controls>
 </div>

    
</div>
