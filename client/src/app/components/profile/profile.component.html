<div class="container">
    <mat-card class="card">
        <mat-card-header>
            <img mat-card-avatar src={{this.profile.picture}}>
            <mat-card-title>Name: {{this.profile.name}}</mat-card-title>
            <mat-card-subtitle>E-mail: {{this.profile.email}}</mat-card-subtitle>
            <mat-card-subtitle>Privacy level: {{this.profile.privacyLevel}}</mat-card-subtitle>
        </mat-card-header>
        </mat-card>
        </div>
<div class="profile-edit-container">
    <p>Name: <p>
<div *ngIf="showProfileName">
    <p class="editable">
        <span  class="not-on-file" *ngIf="this.profile.name===''">
            No name given
        </span>

        {{this.profile.name}}

        <button mat-button (click)="editName()">
            <mat-icon>edit</mat-icon>
        </button>
    </p>
</div>

<div *ngIf="!showProfileName">
    <mat-form-field appearance="fill">
        <mat-label>Profile Name</mat-label>
        <input matInput id="name" type="text" (focusout)="updateProfileName()" (keydown.enter)="updateProfileName()" []>
    </mat-form-field>
</div>
