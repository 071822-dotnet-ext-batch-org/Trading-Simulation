<div *ngIf="profile">
    <h2>{{ profile.name }}</h2>
    <div>   
        Name:
        <input [(ngModel)]="profile.name" placeholder="Name" />
    </div>
    <div>   
        Email:
        <input [(ngModel)]="profile.email" placeholder="Email" />
    </div> 
    <div>   
        Privacy Level:
        <input [(ngModel)]="profile.privacyLevel" placeholder="Privacy Level" />
    </div>
<!-- <div>
    <button (click)="editProfile(profile)">Edit</button>
</div>
    -->

</div>
<button style="font-size:large" mat-button color="primary" [disabled]="isClicked" (click)="createProfile(); isClicked=true">Create Profile</button>
