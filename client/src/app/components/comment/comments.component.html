
<div id="reply-action-bar">
    <button mat-flat-button color="primary"
    (click)="onSendClick()">
    <mat-icon>send</mat-icon></button>
    <textarea [(ngModel)]="content" placeholder="Comment..."></textarea>
</div>

<div id="comments" *ngFor="let comment of comments" >
<p>{{ comment.content }}</p>
<p>{{ comment.dateCreated | date:'short' }}</p>
</div>
