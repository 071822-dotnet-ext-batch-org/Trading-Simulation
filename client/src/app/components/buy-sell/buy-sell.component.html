<form class="BuySell-Panel">
  <h2 class='title' style="font-size:xx-large">Buy and Sell</h2>
  <div class="dropdown-fields">
    <h2>Choose buy or sell:</h2>
    <mat-form-field>
      <mat-label>Buy or Sell</mat-label>
      <mat-select [required]="true">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{ option.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="input-fields">
    <div class="Row-2">
      <mat-form-field appearance="fill">
        <mat-label>Enter Ticker Symbol</mat-label>
        <input matInput #input maxlength="5" placeholder="Ticker Symbol" [required]="true">
        <!-- <div *ngFor="let result of results"></div> !!!!GOES IN THE ABOVE LINE!!! name="input" value="" [ngModel]="getTickerData(input.value)" -->
      </mat-form-field>
    </div>
    <div class="Row-3">
      <mat-form-field appearance="fill">
        <mat-label>Enter Quantity</mat-label>
        <input type="text" matInput #input maxlength="7" placeholder="Quantity" [(ngModel)]="qty" [ngModelOptions]="{standalone: true}" [required]="true">
      </mat-form-field>
    </div>
    <p></p>
  </div>
  <div class="total">
    <div *ngFor="let cost of costTotal">
      <p ng-change=""> Total Price: $ {{ totalPrice }} </p>
    </div>
  </div>
  <div>
    <button class="back-btn" [routerLink]="'/Portfolio'">Back</button>
    <button class="buy-btn" (click)="onPayment()"
      [routerLink]="'/Portfolio'">Buy</button>
  </div>
  <!-- <div>
    <ul class="ticker-group">
      <li *ngFor="let ticker of tickerPrice" class="list-group-item">
        {{ ticker.tickerSymbol }}
      </li>
    </ul>
  </div> -->
</form>
