# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- development

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'Trading-Simulation/client'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Sonar cloud connection for Yoink'
    organization: 'YoinkP3New'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliprojectKey: 'YoinkP3New_Yoink-Pipeline'
    cliprojectName: 'Yoink Pipeline'
    cliSources: '$(solution)/src'
    extraProperties: 'sonar.javascript.lcov.reportPaths=$(solution)/coverage/client/lcov.info'

- task: NodeTool@0
  displayName: 'Use Node 16.x'
  inputs:
    versionSpec: 16.x

- task: Npm@1
  displayName: 'Install angular-cli'
  inputs:
    command: custom
    verbose: false
    customCommand: 'install @angular/cli@latest'

- task: Npm@1
  displayName: 'Install Node_modules'
  inputs:
    workingDir: './client/'
    verbose: false

- task: Npm@1
  displayName: 'Build Angular Project'
  inputs:
    command: custom
    workingDir: './client/'
    verbose: false
    customCommand: 'run ng build --prod'
  continueOnError: true

- task: Npm@1
  displayName: 'NPM Test'
  inputs:
    command: 'custom'
    workingDir: './client/'
    customCommand: 'run ng test'
  continueOnError: true

- task: SonarCloudAnalyze@1
  displayName: 'SonarCloud Analyze'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: client/dist

- task: SonarCloudPublish@1
  displayName: 'SonarCloud Publish'
  inputs:
    pollingTimeoutSec: '300'